<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="card1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
        <div class="card">
            <div class="iconContainer">
                <div class="usericon">
                    <img src="https://cdn.pixabay.com/photo/2018/11/13/21/43/instagram-3814049__480.png" alt="">
                    <h3>Prashant</h3>
                    <p>Web Developer</p>
                </div>
            </div>
            <div class="details">
                <ul>
                    <li id="text1">
                        <h4>+919643491014</h4>
                        <h5>Mobile Number</h5>
                        <i id="phoneIcon" class="fas fa-mobile-alt"></i>
                    </li>


                    <li id="text2">
                        <h4>example@gmail.com</h4>
                        <h5>Email address</h5>
                        <i id="emailIcon" class="fas fa-envelope"></i>
                    </li>

                    
                    <li id="text3">
                        <h4>www.example.com</h4>
                        <h5>Website address</h5>
                        <i id="webIcon" class="fas fa-globe-americas"></i>
                    </li>

                    
                </ul>
            </div>
        </div>
</body>
</html>
