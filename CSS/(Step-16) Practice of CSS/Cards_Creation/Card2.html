<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card 2</title>
    <link rel="stylesheet" href="Card2.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="icon.jpg"/>
            <div class="textBox">
                <h2>Order Summary</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eveniet consequatur velit inventore. Earum corporis dicta adipisci! Nulla exercitationem tenetur dolor?</p>
            </div>
            <div class="amountBox">
                <div class="musicIcon">
                    <img src="music.png" alt="">
                </div>
                <div class="priceBox">
                    <p>Amount</p>
                    <p>$99.9/year</p>
                </div>
                <div class="planChange">
                    <a href="#">Change</a>
                </div>
            </div>
            <button id="paymentButton">Proceed to payment</button>
            <div class="cancelOrder"> Cancel Order</div>
        </div>
    </div>
</body>
</html>
