<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="Instagram_logo_2022.svg" type="image/x-icon">

<body>
    
    <div class="outerbox">
        <div class="innerbox">
            <header class="signup-header ">
                <h1 style="text-align: center;">Instagram</h1>
                <!-- <p>It just take 10 seconds</p> -->
            </header>
            <main class="signup-body">
                <form action="#">
                    <input type="text" id="username" placeholder="Phone number, username or email address"> <br>
                    <br>
                    <input type="password" id="pass" placeholder="Password"> <br>
                    <br>
                    <button id="login">Login</button>
                    <br>
                    <br>
                    <p class="or">-----------------  OR  -----------------------</p>
                    <span class="fbicon"><i class='bx bxl-facebook-square bx-sm'></i></span>
                    <a class="loginfb" href="www.fb.com"><b>Login with Facebook</b></a>
                    <br>
                    <br>
                    <a class="forgotpass" href="https://www.instagram.com/accounts/password/reset/">Forgotten your password?</a>
                    <!-- <p class="loginfb" align="center"><b>Login with Facebook</b></p> -->
                </form>
            </main>
            <div class="extremeouterbox">
                <span class="createAcc">Don't have an account?</span>
                
                <a class="createAcc" href="https://www.instagram.com/accounts/emailsignup/">Sign up</a>
            </div>
        </div>
    </div>

    <div class="playicon">
        <p>Get the app.</p>
          
    </div>
