<!-- Align-self:- yeh property jo hai flex-items par apply hoti hai.....or yeh property vertical axis(i.e. cross axis or y-axis)
                  ke along work karti hai by default.......by default jo hai flex-direction row hoti hai....toh fir jab main
                align-self:centre apply karunga toh fir mera woh particular flex item jo hai y-aixs ke along centre mein
                aa jaayega, agar flex-direction column hai toh fir meri vertical axis(y-axis or cross axis) jo hai horizontal
                wali maani jaaeygi -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            background-color: beige;
            border: 3px solid red;
            display: flex;
            height: 600px;
        }

        .box{
            height: 200px;
            width: 200px;
            border: 2px solid black;
            border-radius: 10px;
            margin: 5px;
        }

        #box1{
            background-color:rgb(81, 181, 81);
            align-self: center;
        }
        #box2{
            background-color:chocolate;
        }
        #box3{
            background-color:cornflowerblue;
        }
        #box4{
            background-color:violet;
        }
    </style>
</head>
<body>
    <div class="container" >
        <div class="box" id="box1">BOX1</div>
        <div class="box" id="box2">BOX2</div>
        <div class="box" id="box3">BOX3</div>
        <div class="box" id="box4">BOX4</div>
    </div>
</body>
</html>
